<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strawberry Clock — Eastern Time</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #e8e4dc;
      font-family: Georgia, 'Times New Roman', serif;
    }
    .clock-container {
      position: relative;
      width: min(90vmin, 420px);
      aspect-ratio: 1;
    }
    .clock-outer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(145deg, #a8d5c8 0%, #8fc4b5 40%, #7bb5a3 100%);
      border: 2px solid rgba(184, 134, 11, 0.5);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.3), inset 0 2px 8px rgba(255,255,255,0.25), 0 8px 32px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .clock-outer .decoration {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
    }
    .clock-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 72%;
      height: 72%;
      border-radius: 50%;
      background: radial-gradient(ellipse 80% 80% at 50% 50%, #b3322a 0%, #8b2020 35%, #6b1818 100%);
      box-shadow: inset 0 0 0 1px rgba(180,100,80,0.4), inset 0 4px 20px rgba(0,0,0,0.25), inset 0 -2px 10px rgba(255,255,255,0.05);
      border: 5px solid transparent;
      background-clip: padding-box;
    }
    .clock-inner::before {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      padding: 5px;
      background: linear-gradient(135deg, #d4a84b 0%, #c9a227 25%, #b8860b 50%, #a67c0a 75%, #c9a227 100%);
      background-size: 200% 200%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    .clock-inner .dial {
      position: absolute;
      inset: 0;
      border-radius: 50%;
    }
    .numeral {
      position: absolute;
      left: 50%;
      top: 50%;
      display: inline-block;
      color: #c9a227;
      font-size: clamp(14px, 4.5vw, 22px);
      font-weight: 600;
      text-shadow: 0 0 2px rgba(184,134,11,0.6), 0 1px 2px rgba(0,0,0,0.3);
      transform-origin: 50% 50%;
      letter-spacing: 0.02em;
    }
    .numeral.dot {
      width: 6px;
      height: 6px;
      margin-left: -3px;
      margin-top: -3px;
      background: #c9a227;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(184,134,11,0.5);
      font-size: 0;
    }
    .hands {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
    }
    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: 50% 100%;
    }
    .hand.hour {
      width: 10px;
      height: 22%;
      margin-left: -5px;
      background: linear-gradient(to top, #8b6910, #c9a227 25%, #e8d48a 45%, #b8860b 100%);
      border-radius: 4px 4px 2px 2px;
      box-shadow: 0 0 4px rgba(184,134,11,0.5), 0 1px 0 rgba(255,255,255,0.3);
      z-index: 3;
    }
    .hand.minute {
      width: 6px;
      height: 32%;
      margin-left: -3px;
      background: linear-gradient(to top, #8b6910, #c9a227 25%, #e8d48a 45%, #b8860b 100%);
      border-radius: 3px 3px 1px 1px;
      box-shadow: 0 0 3px rgba(184,134,11,0.5), 0 1px 0 rgba(255,255,255,0.25);
      z-index: 2;
    }
    .hand.second {
      width: 2px;
      height: 38%;
      margin-left: -1px;
      background: linear-gradient(to top, #b8860b, #e8d48a);
      border-radius: 1px;
      box-shadow: 0 0 2px rgba(184,134,11,0.5);
      z-index: 1;
    }
    .hand.second::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -8%;
      width: 8px;
      height: 8px;
      margin-left: -4px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #e8d48a, #b8860b);
      box-shadow: 0 0 2px rgba(0,0,0,0.25);
    }
    .center-cap {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #e8d48a, #c9a227 40%, #8b6910 100%);
      box-shadow: 0 0 8px rgba(184,134,11,0.5), inset 0 2px 2px rgba(255,255,255,0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
      z-index: 4;
    }
    .timezone-label {
      margin-top: 1rem;
      color: #5a4a3a;
      font-size: 0.95rem;
    }
    .timezone-label strong { color: #2d2d2d; }
  </style>

  <p class="timezone-label">Showing <strong>Eastern Time</strong> (America/New York)</p>

  <script>
    (function positionNumerals() {
      const radius = 42;
      const numerals = [
        { id: 'n12', angle: -90, dot: false },
        { id: 'n1', angle: -60, dot: true }, { id: 'n2', angle: -30, dot: true },
        { id: 'n3', angle: 0, dot: false },
        { id: 'n4', angle: 30, dot: true }, { id: 'n5', angle: 60, dot: true },
        { id: 'n6', angle: 90, dot: false },
        { id: 'n7', angle: 120, dot: true }, { id: 'n8', angle: 150, dot: true },
        { id: 'n9', angle: 180, dot: false },
        { id: 'n10', angle: -120, dot: true }, { id: 'n11', angle: -150, dot: true }
      ];
      numerals.forEach(({ id, angle }) => {
        const el = document.getElementById(id);
        if (!el) return;
        const rad = (angle * Math.PI) / 180;
        const x = 50 + radius * Math.cos(rad);
        const y = 50 + radius * Math.sin(rad);
        el.style.left = x + '%';
        el.style.top = y + '%';
        el.style.transform = `translate(-50%, -50%)`;
        el.style.transformOrigin = '50% 50%';
      });
    })();

    const EASTERN = 'America/New_York';
    function getEasternParts(now) {
      const f = new Intl.DateTimeFormat('en-US', {
        timeZone: EASTERN,
        hour12: false,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      });
      const parts = f.formatToParts(now);
      const get = (type) => parseInt(parts.find(p => p.type === type).value, 10);
      return { hour: get('hour'), minute: get('minute'), second: get('second') };
    }
    function setHandAngles() {
      const now = new Date();
      const { hour, minute, second } = getEasternParts(now);
      const secondDeg = 360 * second / 60;
      const minuteDeg = 360 * (minute + second / 60) / 60;
      const hourDeg = 360 * ((hour % 12) + (minute + second / 60) / 60) / 12;
      document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
    }
    setHandAngles();
    setInterval(setHandAngles, 50);
  </script>
